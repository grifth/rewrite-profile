<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

<script>
        // setTimeout(function(){
        //     sitewelcome.classList.remove('active')
        // },5000)

        window.onscroll = function (x) {
            if (window.scrollY > 0) {
                topNavBar.classList.add('sticky')
            } else {
                topNavBar.classList.remove('sticky')
            }
        }

        let liTags = document.querySelectorAll('nav.menu>ul>li')

        for (let i = 0; i < liTags.length; i++) {
            liTags[i].onmouseenter = function (x) {
                x.currentTarget.classList.add('active')
            }
            liTags[i].onmouseleave = function (x) {
                x.currentTarget.classList.remove('active')
            }
        }

    let aTags = document.querySelectorAll('nav.menu > ul > li > a')
    for(let i = 0;i<aTags.length;i++){
      aTags[i].onclick = (x)=>{
        x.preventDefault()//阻止默认动作
        let a = x.currentTarget
        let href = a.getAttribute('href')
        let element = document.querySelector(href)
        let top = element.offsetTop

        let currentTop = window.scrollY
        let targetTop = top - 80
        let s = Math.abs(targetTop - currentTop)
        let t = (s/100)*300
        if(t>500){t = 500}

        function animate(time) {
                requestAnimationFrame(animate);
                TWEEN.update(time);
          }
        requestAnimationFrame(animate);


        var coords = {  y: currentTop }; // Start at (0, 0)
        var tween = new TWEEN.Tween(coords) // Create a new tween that modifies 'coords'.
        .to({y: targetTop }, t) // Move to (300, 200) in 1 second.
        .easing(TWEEN.Easing.Quadratic.In) // Use an easing function to make the animation smooth.
        .onUpdate(function() {
          window.scrollTo(0,coords.y)
        })
        .start(); // Start the tween immediately.
      }
    }
    </script>

<script>
    let specialTags = document.querySelectorAll('[data-x]')
    for(let i =0;i<specialTags.length;i++){
      specialTags[i].classList.add('offset')
    }
  window.onscroll = (x)=>{
        yyy()
  }
  function yyy(){
    let specialTags = document.querySelectorAll('[data-x]')

    let minIndex = 0
    for(let i = 0;i<specialTags.length;i++){
        if(Math.abs(specialTags[i].offsetTop - window.scrollY) < Math.abs(specialTags[minIndex].offsetTop - window.scrollY)){
          minIndex = i
        }
    }
    specialTags[minIndex].classList.remove('offset')
    let id  = specialTags[minIndex].id
    let a = document.querySelector(`a[href="#${id}"]`)
    let li = a.parentNode
    let brothersAndMe = li.parentNode.children
    for(let i =0;i<brothersAndMe.length;i++){
      brothersAndMe[i].classList.remove('hightlight')
    }
    li.classList.add('hightlight')
  }
</script>
